<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Expense Manager</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!--Import materialize.css-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav class="white darken-4">
            <div class="nav-wrapper">
                <a href="#" class=" black-text brand-logo center">Expense Manager</a>
            </div>
        </nav>
        <div class="container">
                <!--<div class="col-s2"></div>-->
                <div class="col-s8">
                  <table class="striped">
                      <thead>
                        <tr>
                            <th>Category</th>
                            <th>Name</th>
                            <th>Target Expense</th>
                            <th>Current Expense</th>
                            <th>Progress</th>
                            <th>Payment Mode</th>
                            <th>Actions</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr>
                            <td>Food</td>
                            <td>Canteen</td>
                            <td>Rs. 500</td>
                            <td>Rs. 350</td>
                            <td>
                                <div class="progress">
                                    <div class="determinate yellow darken-1" style="width: 70%"></div>
                                </div>
                            </td>
                            <td>Cash</td>
                            <td>
                                <a href="#edit" class="modal-trigger edit-action">
                                    <i class="material-icons">edit</i>
                                </a>
                                <i class="material-icons">delete</i>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <!-- MODAL CONTENT -->
                <div class="modal" id="edit">
                    <div class="modal-content black-text">
                        <div class="container">
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <div class="col s6">
                                            <div class="input-field">
                                                <input type="text" class="validate" id="category">
                                                <label for="category">Category</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s6">
                                            <div class="input-field">
                                                <input type="text" class="validate" id="name">
                                                <label for="name">Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s6">
                                            <div class="input-field">
                                                <input type="text" class="validate" id="target-expense">
                                                <label for="name">Target Expense</label>
                                            </div>
                                        </div>
                                        <div class="col s6">
                                            <div class="input-field">
                                                <input type="text" class="validate" id="current-expense">
                                                <label for="current-expense">Current Expense</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s6">
                                            <div class="input-field">
                                                <input type="text" class="validate" id="payment-mode">
                                                <label for="payment-mode">Payment Mode</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="modal-action modal-close waves-effect waves-red btn-flat" href="#!">Cancel</a>
                        <a class="modal-action modal-close waves-effect waves-blue btn-flat" href="#!">Edit</a>
                    </div>
                </div>
                <!-- ADD NEW EXPENSE -->
                <a class="btn-floating btn-large waves-effect waves-light blue darken-4 z-depth-4" id="add_new">
                    <i class="material-icons">add</i>
                </a>
            </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
